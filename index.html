<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fibonacci Numbers</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <style type="text/css">

        #root {
            display: flex;
            flex-direction: column;

            flex-wrap: wrap;
            align-items: center;

            padding: 5px;
        }

        h1 {
            text-align: center;
        }

        header {
            margin-top: 10px;
            margin-bottom: 5px;

            font-size: 2em;
        }

        #numCountForm {
            flex: 1;

            display: flex;
            flex-direction: column;

            flex-wrap: wrap;
            align-items: center;
        }

        #numCountForm  input[type='text'] {
            flex: 1;

            width: 2em;

            margin-top: 5px;
            border: 1px solid #000;

            border-radius: 5px;
            padding: 5px;
        }

        #numCountForm > #submitBtn {
            flex: 1;

            margin-top: 8px;
        }

        #numCountForm  label {
            padding-right: 4px;
            margin-top: 2px;

            font-size: 1.2em;
        }

        #numTable {
            flex: 1;

            display: flex;
            justify-content: center;

            width: 60%;

            margin-top: 12px;

            border: 1px solid #000;
            box-shadow: 1px 1px 1px 1px #999
        }

        #numList {
            display: flex;
            flex-direction: row;

            flex-wrap: wrap;
            justify-self: center;
            justify-content: center;

            padding: 10px;
        }

        .num {
            flex: 1;

            background: lightgoldenrodyellow;

            margin: 2px;
            border: 1px solid blue;
            border-radius: 5px;

            padding: 3px;

            text-align: center;
        }

        .num:nth-child(3n) {
            background: lightcyan;
        }

        li:hover {
            border-style: dashed;
        }

        .inactive {
            font-style: normal;
        }

        .clicked {
            background-color: lightpink;
        }

    </style>
</head>

<body>
    <div id="root">
            <form id="numCountForm">
                    <div class="form-group">
                      <label for="fibNumCount">Fibonacci number count</label>
                      <input type="text" class="form-control" id="fibNumCount" aria-describedby="emailHelp" placeholder="Enter value > 5">
                    </div>

                    <div class="form-check">
                      <button type="submit" class="btn btn-primary" id="displayFibNums">Display</button>
                    </div>
                    
            </form>

    </div>
</body>

    <script>
        //...........................................................................
        let fibNum = [1, 1, 2, 3, 5]

        function calcFibNum(n) {
            if (n >= fibNum.length) {
                fibNum[n] = calcFibNum(n - 2) + calcFibNum(n - 1)
            }

            return fibNum[n]
        }
        //...........................................................................

        //...........................................................................
        const FibNumTable = function(container) {
            const tableDiv = new Div(container, 'numTable')

            const numList = document.createElement('ul')

            numList.setAttribute('style', 'list-style-type:none;')
            numList.setAttribute('id', 'numList')

            tableDiv.div.appendChild(numList)

            for (const fn of fibNum) {
                const item = document.createElement('li')

                item.setAttribute('class', 'num')
                item.innerHTML = `${fn}`

                numList.appendChild(item)
            }

            this.tableDiv = tableDiv
        }
        //...........................................................................

        //...........................................................................
        const Form = function(container) {
            const numCountForm = document.createElement("form")
            numCountForm.setAttribute('id', 'numCountForm')

            const inputBoxDiv = new Div(numCountForm, 'inputBoxDiv')

            const inputBox = document.createElement('input')
            inputBox.setAttribute('id', 'numCountEntry')
            inputBox.setAttribute('type', 'text')
            inputBox.setAttribute('size', '4')
 
            const label = document.createElement("LABEL");
            label.setAttribute("for", "numCountEntry");

            const t = document.createTextNode("n");
            label.appendChild(t);

            inputBoxDiv.div.appendChild(label)
            inputBoxDiv.div.appendChild(inputBox)

            this.form = numCountForm
        }

        Form.prototype.clickHandler = function(event) {
            (() => {
                document.querySelector('#displayFibNums')
                    .setAttribute("disabled", "disabled")

                $('#displayFibNums').addClass('clicked')

                // document.querySelector('#submitBtn')
                //     .setAttribute("disabled", "disabled")

                // $('#submitBtn').addClass('clicked')

                
            })()

            const inputText = document.getElementById('fibNumCount').value
            console.log(`inputText: ${inputText}`)
            // const inputText = document.getElementById('numCountEntry').value
            // console.log(`inputText: ${inputText}`)

            let inputNum = parseInt(inputText)
            if (inputNum === NaN) {
                alert(`ERROR: inputText = ${inputText} is not a number`)
            }
            console.log(`inputNum: ${inputNum}`)

            if (inputNum < fibNum.length) {
                if (inputNum < 5) {
                    inputNum = 5
                }

                fibNum = fibNum.slice(0, inputNum)
            }
            else {
                calcFibNum(inputNum)
            }

            const tabDiv = document.getElementById('numTable')
            const fnList = tabDiv.children[0]
            fnList.innerHTML = ''

            const listItem = (num) => {
                const item = document.createElement('li')
                item.setAttribute('class', 'num')
                item.innerHTML = `${fibNum[num]}`

                return item
            }

            fibNum.map((map, n) => listItem(n)).forEach(li => fnList.appendChild(li));

            (() => {
                // const btnElt = document.getElementById('submitBtn')
                const btnElt = document.getElementById('displayFibNums')
                window.setTimeout(() => {
                    btnElt.removeAttribute("disabled");

                    $('#submitBtn').removeClass('clicked')
                }, 1000)

            })()
        }

        Form.prototype.addSubmitButton = () => {
            const submitBtn = document.createElement('button')

            submitBtn.setAttribute('type', 'button')
            submitBtn.innerHTML = 'Compute'
            submitBtn.setAttribute('id', 'submitBtn')

            submitBtn.className = "btn btn-primary"

            return submitBtn
        }
        //...........................................................................

        //...........................................................................
        const Div = function(container, divId) {
            const newDiv = document.createElement("div")
            newDiv.setAttribute('id', divId)

            container.appendChild(newDiv)
            this.div = newDiv
        }
        //...........................................................................

        //...........................................................................
        const Webpage = function(props) {
            this.root = document.getElementById('root')
            this.props = props
        }

        Webpage.prototype.addContent = function() {
            const article = document.createElement('article')
            const header = document.createElement('h1')
            header.innerHTML = this.props.title
            article.appendChild(header)

            // numCountForm

            const readme = document.createElement('section')
            readme.innerHTML = `
                Compute the first n Fibonacci numbers.
                Please choose n to be greater than 5.
                <br/>
                
            `

            article.appendChild(readme)
            this.root.appendChild(article)

            // let inputForm = new Form(this.root)
            // this.root.appendChild(inputForm.form)

            // const submitBtn = inputForm.addSubmitButton()
            // submitBtn.onclick = inputForm.clickHandler
            // inputForm.form.appendChild(submitBtn)

            //.........
            const inputForm = document.getElementById('numCountForm')
            const displayBtn = document.getElementById('displayFibNums')
            displayBtn.onclick = inputForm.clickHandler
            //.........

            // add fibNum table
            const fnTable = new FibNumTable(this.root)
            this.root.appendChild(fnTable.tableDiv.div)
        }
        //...........................................................................

        newClickHandler = function(event) {
            (() => {
                document.querySelector('#displayFibNums')
                    .setAttribute("disabled", "disabled")

                $('#displayFibNums').addClass('clicked')

                // document.querySelector('#submitBtn')
                //     .setAttribute("disabled", "disabled")

                // $('#submitBtn').addClass('clicked')

                
            })()

            const inputText = document.getElementById('fibNumCount').value
            console.log(`inputText: ${inputText}`)
            // const inputText = document.getElementById('numCountEntry').value
            // console.log(`inputText: ${inputText}`)

            let inputNum = parseInt(inputText)
            if (inputNum === NaN) {
                alert(`ERROR: inputText = ${inputText} is not a number`)
            }
            console.log(`inputNum: ${inputNum}`)

            if (inputNum < fibNum.length) {
                if (inputNum < 5) {
                    inputNum = 5
                }

                fibNum = fibNum.slice(0, inputNum)
            }
            else {
                calcFibNum(inputNum)
            }

            const tabDiv = document.getElementById('numTable')
            const fnList = tabDiv.children[0]
            fnList.innerHTML = ''

            const listItem = (num) => {
                const item = document.createElement('li')
                item.setAttribute('class', 'num')
                item.innerHTML = `${fibNum[num]}`

                return item
            }

            fibNum.map((map, n) => listItem(n)).forEach(li => fnList.appendChild(li));

            (() => {
                // const btnElt = document.getElementById('submitBtn')
                const btnElt = document.getElementById('displayFibNums')
                window.setTimeout(() => {
                    btnElt.removeAttribute("disabled");

                    $('#submitBtn').removeClass('clicked')
                }, 1000)

            })()
        }


        // main()
        $(document).ready(() => {
            wp = new Webpage({
                title: '56 Fibonacci Numbers'
            })

            wp.addContent()
            const newForm = document.getElementById('numCountForm')
            newForm.onclick = newClickHandler
        });
    </script>

</html>
