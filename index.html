<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fibonacci Numbers</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <style type="text/css">

        #root {
            display: flex;
            flex-direction: column;

            flex-wrap: wrap;
            align-items: center;

            padding: 5px;
        }

        h1 {
            text-align: center;
        }

        header {
            margin-top: 10px;
            margin-bottom: 5px;

            font-size: 2em;
        }

        div#root fieldset {
            margin: 10px;
            padding: 8px;
            /* min-width: 200px; */
            border: 1px solid blue;
        }
        #numCountForm {
            flex: 1;

            display: flex;
            flex-direction: column;

            flex-wrap: wrap;
            align-items: center;
        }

        #numCountForm  input[type='text'] {
            flex: 1;

            width: 2em;

            margin-top: 5px;
            border: 1px solid #000;

            border-radius: 5px;
            padding: 5px;
        }

        #numCountForm > #submitBtn {
            flex: 1;

            margin-top: 8px;
        }

        #numCountForm #fibNumCount {
                min-width: 120px;
        }

        #numCountForm  label {
            padding-right: 4px;
            margin-top: 2px;

            font-size: 1.2em;
        }

        #numTable {
            flex: 1;

            display: flex;
            justify-content: center;

            width: 60%;

            margin-top: 12px;

            border: 1px solid #000;
            box-shadow: 1px 1px 1px 1px #999
        }

        #numList {
            display: flex;
            flex-direction: row;

            flex-wrap: wrap;
            justify-self: center;
            justify-content: center;

            padding: 10px;
        }

        .num {
            flex: 1;

            background: lightgoldenrodyellow;

            margin: 2px;
            border: 1px solid blue;
            border-radius: 5px;

            padding: 3px;

            text-align: center;
        }

        .num:nth-child(3n) {
            background: lightcyan;
        }

        li:hover {
            border-style: dashed;
        }

        .inactive {
            font-style: normal;
        }

        .clicked {
            background-color: lightpink;
        }

    </style>
</head>

<body>
    <div id="root">
            <fieldset>
                    <legend>Fibonacci Numbers</legend>
                    <form id="numCountForm">
                            <div class="form-group">
                              <label for="fibNumCount">Count</label>
                              <input type="text" class="form-control" id="fibNumCount" aria-describedby="emailHelp" placeholder="Enter value > 5">
                            </div>
        
                            <div class="form-check">
                              <button type="submit" class="btn btn-primary" id="displayFibNums">Display</button>
                            </div>
                            
                    </form>
            </fieldset>
    </div>
</body>

    <script>
        //...........................................................................
        let fibNum = [1, 1, 2, 3, 5]

        function calcFibNum(n) {
            if (n >= fibNum.length) {
                fibNum[n] = calcFibNum(n - 2) + calcFibNum(n - 1)
            }

            return fibNum[n]
        }
        //...........................................................................

        //...........................................................................
        const FibNumTable = function(container) {
            const tableDiv = new Div(container, 'numTable')

            const numList = document.createElement('ul')

            numList.setAttribute('style', 'list-style-type:none;')
            numList.setAttribute('id', 'numList')

            tableDiv.div.appendChild(numList)

            for (const fn of fibNum) {
                const item = document.createElement('li')

                item.setAttribute('class', 'num')
                item.innerHTML = `${fn}`

                numList.appendChild(item)
            }

            this.tableDiv = tableDiv
        }
        //...........................................................................

        //...........................................................................
        const Div = function(container, divId) {
            const newDiv = document.createElement("div")
            newDiv.setAttribute('id', divId)

            container.appendChild(newDiv)
            this.div = newDiv
        }
        //...........................................................................

        //...........................................................................
        const Webpage = function(props) {
            this.root = document.getElementById('root')
            this.props = props
        }

        Webpage.prototype.addContent = function() {
            $( "#displayFibNums").on( "click", newClickHandler);

            // add fibNum table
            const fnTable = new FibNumTable(this.root)
            this.root.appendChild(fnTable.tableDiv.div)
        }
        //...........................................................................

        newClickHandler = function(event) {
            (() => {
                document.querySelector('#displayFibNums')
                    .setAttribute("disabled", "disabled")

                $('#displayFibNums').addClass('clicked')
            })()

            const inputText = document.getElementById('fibNumCount').value
            console.log(`inputText: ${inputText}`)
 
            let inputNum = parseInt(inputText)
            if (inputNum === NaN) {
                alert(`ERROR: inputText = ${inputText} is not a number`)
            }
            console.log(`inputNum: ${inputNum}`)

            if (inputNum < fibNum.length) {
                if (inputNum < 5) {
                    inputNum = 5
                }

                fibNum = fibNum.slice(0, inputNum)
            }
            else {
                calcFibNum(inputNum)
            }

            const tabDiv = document.getElementById('numTable')
            const fnList = tabDiv.children[0]
            fnList.innerHTML = ''

            const listItem = (num) => {
                const item = document.createElement('li')
                item.setAttribute('class', 'num')
                item.innerHTML = `${fibNum[num]}`

                return item
            }

            fibNum.map((map, n) => listItem(n)).forEach(li => fnList.appendChild(li));

            (() => {
                const btnElt = document.getElementById('displayFibNums')
                window.setTimeout(() => {
                    btnElt.removeAttribute("disabled");

                    $('#submitBtn').removeClass('clicked')
                }, 1000)

            })()
        }

        // main()
        $(document).ready(() => {
            wp = new Webpage({
                title: 'Fibonacci Numbers'
            })

            wp.addContent()            
        });
    </script>

</html>
