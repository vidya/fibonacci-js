<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fibonacci Numbers</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <style type="text/css">

        #root {
            display: flex;
            flex-direction: column;

            flex-wrap: wrap;

            padding: 5px;

        #numCountForm {
            flex: 1;

            display: flex;
            flex-direction: column;

            flex-wrap: wrap;
            align-items: center;

            margins: 5px;
            padding: 5px;

        }

        #numCountForm  input[type='text'] {
            flex: 1;

            width: 2em;

            margin-top: 5px;
            border: 1px solid #000;

            border-radius: 5px;
            padding: 5px;
        }

        #numCountForm > #submitBtn {
            flex: 1;

            /*width: 8em;*/
            /*background-color: lightgreen;*/

            /*border: 1px solid #000;*/
            /*border-radius: 5px;*/

            margin-top: 8px;
        }

        #numCountForm  label {
            padding-right: 4px;
            margin-top: 2px;

            font-size: 1.2em;
        }

        #numTable {
            flex: 1;

            display: flex;
            justify-content: center;

            border: 1px solid #000;
            box-shadow: 1px 1px 1px 1px #999        }

        #numList {
            display: flex;
            flex-direction: row;

            flex-wrap: wrap;
            justify-self: center;
            justify-content: center;

            width: 96%;

            /*border: 1px solid #000;*/

            padding: 10px;

            /*transition: all .5s linear 0;*/
            /*color: hsl(36,50%,50%);*/
        }

        .num {
            flex: 1;

            background: lightgoldenrodyellow;

            margin: 2px;
            border: 1px solid blue;
            border-radius: 5px;

            padding: 3px;

            text-align: center;
        }

        .num:nth-child(3n) {
            background: lightcyan;
        }

        li:hover {
            border-style: dashed;
        }

        .inactive {
            font-style: normal;
        }

        .clicked {
            background-color: lightpink;
            /*transition: all .5s linear 0;*/
            /*color: hsl(36,50%,50%);*/

            /*-webkit-transition: all 1s ease;*/
            /*-moz-transition: all 1s ease;*/
            /*-o-transition: all 1s ease;*/
            /*transition: all 1s ease;*/
        }

    </style>
</head>

<body>
    <div id="root">
    </div>

    <script>
        //...........................................................................
        let fibNum = [1, 1, 2, 3, 5]

        function calcFibNum(n) {
            if (!(n < fibNum.length)) {
                fibNum[n] = calcFibNum(n - 2) + calcFibNum(n - 1)
            }

            return fibNum[n]
        }
        //...........................................................................

        //...........................................................................
        const FibNumTable = function(container) {
            const tableDiv = new Div(container, 'numTable')

            const numList = document.createElement('ul')

            numList.setAttribute('style', 'list-style-type:none;')
            numList.setAttribute('id', 'numList')

            tableDiv.div.appendChild(numList)

            const itemList = fibNum.map((fn, num) => {
                const item = document.createElement('li')

                item.setAttribute('class', 'num')
                item.innerHTML = `${fibNum[num]}`

                return item
            })

            itemList.forEach(itm => numList.appendChild(itm))

            this.tableDiv = tableDiv
        }
        //...........................................................................
        /***
        <form class="form-inline">
            <div class="form-group">
            <label for="exampleInputName2">Name</label>
            <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
            </div>
            <div class="form-group">
            <label for="exampleInputEmail2">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
            </div>
            <button type="submit" class="btn btn-default">Send invitation</button>
        </form>
         ***/

        //...........................................................................
        const Form = function(container) {
            const numCountForm = document.createElement("form")
            numCountForm.setAttribute('id', 'numCountForm')
            // numCountForm.className = 'form-inline'

            const inputBoxDiv = new Div(numCountForm, 'inputBoxDiv')

            const inputBox = document.createElement('input')
            inputBox.setAttribute('id', 'numCountEntry')
            inputBox.setAttribute('type', 'text')
            inputBox.setAttribute('size', '4')
            // inputBox.className = 'form-control'

            // inputBox.addEventListener('focus', () => {
            //     alert('FOCUS IN')
            // } );

            const label = document.createElement("LABEL");
            label.setAttribute("for", "numCountEntry");

            const t = document.createTextNode("n");
            label.appendChild(t);

            inputBoxDiv.div.appendChild(label)
            inputBoxDiv.div.appendChild(inputBox)

            this.form = numCountForm
        }

        Form.prototype.clickHandler = function(event) {
            (() => {
                document.getElementById('submitBtn')
                    .setAttribute("disabled", "disabled")

                $('#submitBtn').addClass('clicked')
            })()

            const inputText = document.getElementById('numCountEntry').value
            console.log(`inputText: ${inputText}`)

            let inputNum = parseInt(inputText)
            if (inputNum === NaN) {
                alert(`ERROR: inputText = ${inputText} is not a number`)
            }

            if (inputNum < fibNum.length) {
                if (inputNum < 5) {
                    inputNum = 5
                }

                fibNum = fibNum.slice(0, inputNum)
            }
            else {
                calcFibNum(inputNum)
            }

            const tabDiv = document.getElementById('numTable')
            const fnList = tabDiv.children[0]
            fnList.innerHTML = ''

            const listItem = (num) => {
                const item = document.createElement('li')
                item.setAttribute('class', 'num')
                item.innerHTML = `${fibNum[num]}`

                return item
            }

            fibNum.map((map, n) => listItem(n)).forEach(li => fnList.appendChild(li));

            (() => {
                const btnElt = document.getElementById('submitBtn')
                window.setTimeout(() => {
                    btnElt.removeAttribute("disabled");

                    $('#submitBtn').removeClass('clicked')
                }, 1000)

            })()
        }

        Form.prototype.addSubmitButton = () => {
            const submitBtn = document.createElement('button')

            submitBtn.setAttribute('type', 'button')
            submitBtn.innerHTML = 'Compute'
            submitBtn.setAttribute('id', 'submitBtn')

            submitBtn.className = "btn btn-primary"

            return submitBtn
        }
        //...........................................................................

        //...........................................................................
        const Div = function(container, divId) {
            const newDiv = document.createElement("div")
            newDiv.setAttribute('id', divId)

            container.appendChild(newDiv)
            this.div = newDiv
        }
        //...........................................................................

        //...........................................................................
        const Webpage = function(props) {
            this.root = document.getElementById('root')
            this.props = props
        }

        Webpage.prototype.addContent = function() {
            const header = document.createElement('header')
            // const header = document.createElement('h1')
            header.innerHTML = this.props.title
            this.root.appendChild(header)

            // const readme = document.createElement('h5')
            const readme = document.createElement('section')
            readme.innerHTML = `
                Compute the first n Fibonacci numbers.
                Please choose n to be greater than 5.
            `

            this.root.appendChild(readme)

            const inputForm = new Form(this.root)
            this.root.appendChild(inputForm.form)

            const submitBtn = inputForm.addSubmitButton()
            submitBtn.onclick = inputForm.clickHandler
            inputForm.form.appendChild(submitBtn)

            // add fibNum table
            const fnTable = new FibNumTable(this.root)
            this.root.appendChild(fnTable.tableDiv.div)
        }
        //...........................................................................

        // main()
        $(document).ready(() => {
            wp = new Webpage({
                title: 'Fibonacci Numbers'
            })

            // $("#numCountEntry").focus(function() {
            //     alert( "Handler for .focus() called." );
            // });

            // const inputBox = document.getElementById('numCountEntry')
            // inputBox.addEventListener('focus', () => {
            //     alert('FOCUS IN')
            // } );

            wp.addContent()
        });
    </script>
</body>

</html>
